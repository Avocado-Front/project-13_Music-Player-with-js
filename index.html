<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Avocado</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <audio class="audio" src='music/Kasra Zahedi Darya.mp3'></audio>
            <div class="music">
                <img class="img active" src="img/kasar.jpg">
            </div>
            <h2 class="musicName">Darya</h2>
            <h3 class="artist">Kasra Zahedi</h3>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">00:00</span>
                    <span id="duration">2:54</span>
                </div>


            </div>
            <div class="btns">
                <i class="fas fa-backward backBtn" onclick="Previous()"></i>
                <i class="play fas fa-play"></i>
                <i class="fas fa-forward forwardBtn" onclick="Next()"></i>
            </div>


            <select class="speed">
        <option >Speed</option>
        <option class="itemspeed" value="2">2x</option>
        <option class="itemspeed" value="1.5">1.5x</option>
        <option class="itemspeed" value="1">1x</option>
        <option class="itemspeed" value="0.5">0.5x</option>
        <option class="itemspeed" value="0.25">0.25x</option>
            </select>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
